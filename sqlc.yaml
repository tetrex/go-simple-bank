version: "2"

sql:
  - engine: "postgresql"
    queries: "/db/query/*"
    schema: "/db/migrations/*"
    gen:
      go:
        package: "authors"
        out: "db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: false
    rules:
      - sqlc/db-prepare
